<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header :: html}">
</head>
<body>
<div class="container">
    <div class="row">

        <h2 th:text="${userModel.title}">Welcome to waylau.com</h2>

    </div>
    <!-- /.row -->

    <div class="row">
        <p>
            <a class="btn btn-primary" href="/users" role="button">返回</a>
        </p>
    </div>
    <!-- /.row -->

    <div class="row">
        <form action="/users" method="POST" th:object="${userModel.user}">

            <input type="hidden" name="id" th:value="*{id}">

            <div class="form-group">
                <label for="username">用户名</label> <input type="text"
                                                    class="form-control" name="username" id="username" th:value="*{username}">
            </div>
            <div class="form-group">
                <label for="username">密码</label> <input type="text"
                                                    class="form-control" name="password" th:value="*{password}">
            </div>
            <input type="submit" class="btn btn-default" value="提交">
        </form>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<div th:replace="~{fragments/footer :: html}">...</div>
</body>
</html>
