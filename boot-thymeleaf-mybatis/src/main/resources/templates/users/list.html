<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/header :: html}">
</head>
<body>
<div class="container">
    <div class="row">
        <h2 th:text="${userModel.title}">bb</h2>
    </div>
    <div>
        <a class="btn btn-primary" href="/users/form.html" th:href="@{/users/form}">创建用户</a>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Age</td>
                <td>Name</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${userModel.userList.size()} eq 0">
                <td colspan="3">没有用户信息！！</td>
            </tr>
            <tr th:each="user : ${userModel.userList}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.age}">11</td>
                <td><a href="view.html" th:href="@{'/users/' + ${user.id}}"
                       th:text="${user.name}">waylau</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragments/footer :: html}">...</div>
</body>
</html>
